<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</head>

<body>
    <div class="row justify-content-center">
        <img id="banner" src="assets/images/banner.png" alt="banner">
        <img id="bannerText" src="assets/images/bannerText.png" alt="banner text">
    </div>

    <div class="row justify-content-center">
        <h1 id="bannerH1">How big of a fan are you?</h1>
    </div>

    <div class="row justify-content-center">
        <h3 id="bannerH3">See how you score!</h3>
    </div>

    <div class="row justify-content-center">
        <button type="button" id="startBtn" class="btn btn-warning">Start the Game</button>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-12 justify-content-center">
                <h2 id="question"></h2>
                <div id="c1">
                    <input id="r1" class="radio" type="radio" name="radioBtn" value=""> <label id="c1Label"></label>
                </div>
                <div id="c2">
                    <input id="r2" class="radio" type="radio" name="radioBtn" value=""> <label id="c2Label"></label>
                </div>
                <div id="c3">
                    <input id="r3" class="radio" type="radio" name="radioBtn" value=""> <label id="c3Label"></label>
                </div>
                <div id="c4">
                    <input id="r4" class="radio" type="radio" name="radioBtn" value=""> <label id="c4Label"></label>
                </div>
                <h2 id="endDis"></h2>
            </div>
        </div>
    </div>

</body>

</html>
